{% load static %}
<div 
    class="fixed bottom-8 right-8 p-4 px-6 rounded-xl shadow-xl z-50 opacity-0 transition-all duration-300 translate-y-64 flex items-center gap-4 min-w-80 max-w-96"
    id="toast-component"
>
    <div id="toast-icon" class="text-2xl flex-shrink-0 w-8 h-8 flex items-center justify-center"></div>
    <div class="flex-1">
        <h3 class="font-bold text-sm" id="toast-title">
            This is a Sample Title
        </h3>
        <p class="text-xs opacity-90 line-clamp-2 mt-1" id="toast-message">
            This is a Sample Message
        </p>
    </div>
</div>
<script src="{% static 'js/toast.js' %}"></script>
